<html ng-app="define">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="statics/popup.css"/>

	<link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.4/css/bootstrap.css"/>

</head>

<body>
	<form class="addWord">
		<input type="text" id='lookupword' class='form-control' placeholder="Search or Add a words .." />
		<button type="button" id='addbtn' class="btn btn-primary">Add</button>

	 <button type="button" class="btn btn-primary" id='searchbtn'>Search</button>
	</form>

	<div id="lookup">
		<div id="word"><p></p></div>
		<div id='definition' ng-controller="defController as def">
			<p> {{word}}</p>
			<p> {{def.words[i].partOfSpeech}}</p>
			<p> {{def.words[i].text}}</p>
		</div>
	</div>
	<div id='message'>
		<p><b></b> has beed added to your cards</p>
	</div>

	<div class="more text-right">
		<a href="#"><span class="glyphicon glyphicon-list"></span></a>
		<a href="#"><span class="glyphicon glyphicon-info-sign"></span></a>
	</div>


	<script src="statics/js/angular.min.js"></script>

	<script src="statics/js/jquery.min.js"></script>
	<script src="statics/js/search.js"></script>

</body>
</html
