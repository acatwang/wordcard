<html ng-app="showcard">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.4/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.4/css/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="statics/main.css"/>
</head>

<body ng-controller="carouselCtrl">

	<!-- SEARCH BAR -->
	<div id="new_word_bar">
		<form ng-submit="findWord()">
			<label> Read a new word? </label>
			<input type="text" ng-model="newWord" placeholder="Look it up here!"/>
			<input class="btn-primary" type="submit" value="add"/>
		</form>
	</div>

	<!-- WORD CARDS-->
	<div id="slides_control">
		<carousel>
			<slide ng-repeat="slide in slides" active="slide.active">
				<div class="carousel-caption">
					<h1>{{slide.content}}</h1>
					<p>No. {{$index+1}}</p> <!-- TODO: -->
					<ul class="word-explaination" ng-repeat="def in slide.definition |limitTo:3">
						<li><span>({{def.partOfSpeech}})</span> {{def.text}}</li>
					</ul>
					<!--p>{{slide.definition}}</p-->
				</div>
				<div>
				<p> This is the __ time you read this card </p>
				<span class="glyphicon glyphicon-th-list"></span>
				</div>

			</slide>
		</carousel>
	</div>

	<!-- End of slide - card -->
	</div>
	  
	
	<script src="statics/js/jquery.min.js"></script>
	<script src="statics/js/angular.min.js"></script>
	<script src="statics/bootstrap-3.3.4/js/bootstrap.min.js"></script>
	<script src="statics/js/app.js"></script>
	<script src="statics/js/ui-bootstrap-tpls.min.js"></script>
	<script src="statics/js/myPage.js"></script>

</body>
</html>
