<html ng-app="showcard">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.4/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.4/css/bootstrap-theme.css"/>

	<link rel="stylesheet" type="text/css" href="statics/slick/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="statics/slick/slick/slick-theme.css"/>
	
	<link rel="stylesheet" type="text/css" href="statics/main.css"/>
</head>

<body>


	<div class="slide-cards" ng-controller="cardController as ctr">

		<div class="word-card" ng-repeat="card in cards" >
			<h1>{{"Angular"}}</h1>
			<div class='card' >
				<div class="row title">
				  	<div class="vocabulary col-md-6">{{card.content}}</div>
				  	<div class="voice col-md-2"> <img src="/img/speaker.png" /> </div>
				</div>

			</div>
		</div>


		<div class="word-card">
		  	<div class="row title">
			  	<div class="vocabulary col-md-6">pe·nul·ti·mate</div>
			  	<div class="voice col-md-2"> <img src="/img/speaker.png" /> </div>
			</div>

			<div class="definition row">

				<div class="pos"><p> (Adj.) </p></div>
				<div class="desc col-md-8 col-md-offset-1">
					<p> last but one in a series of things; second to the last.</p>

				</div>
			</div>
		</div>

		<div class="word-card">
		  	<div class="row title">
			  	<div class="vocabulary col-md-6">nip</div>
			  	<div class="voice col-md-2"> <img src="/img/speaker.png" /> </div>
			</div>

			<div class="definition row">
				<div class="pos"><p> (V.) </p></div>
				<div class="desc col-md-8 col-md-offset-1">
					<p> pinch, squeeze, or bite sharply.</p>
					<p> (informal) defeat by a narrow margin. </p>

				</div>
			</div>

			<div class='definition row' >
				<div class="pos"><p> (N.) </p></div>
				<div class="desc col-md-8 col-md-offset-1">
					<p> a sharp pinch, squeeze, or bite. </p>
				</div>			
			</div>
		</div>

	<!-- End of slide - card -->
	</div>
	  
	
	<script src="statics/js/jquery.min.js"></script>
	<script src="statics/js/angular.min.js"></script>

	<script src="statics/bootstrap-3.3.4/js/bootstrap.min.js"></script>
	<script src="statics/slick/slick/slick.js"></script>

	<script src="statics/js/main.js"></script>
	<script src="statics/js/cardApp.js"></script>

</body>
</html>
