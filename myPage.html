<body ng-controller="carouselCtrl">

	<div id="new_word_bar">
		<form ng-submit="addCard()">
			<label>Read a new word somewhere? </label>
			<input type="text" ng-model="newWord" placeholder="Type here!"/>
			<input class="btn-primary" type="submit" value="add"/>
		</form>
	</div>

	<div id="slides_control">
		<carousel>
			<slide ng-repeat="slide in slides" active="slide.active">
				<div class="carousel-caption">
					<h1>{{slide.content}}</h1>
					<p>No. {{$index+1}}</p>
				</div>

			</slide>
		</carousel>
	</div>
